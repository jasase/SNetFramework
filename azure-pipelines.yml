# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: 'src/SNetFramework.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


steps:

- task: GitVersion@5
  inputs:
    runtime: 'core'
    configFilePath: 'gitversion.yml'

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 

- task: UseDotNet@2
  displayName: 'Install .Net Core'
  inputs:
    packageType: 'sdk'
    version: '3.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: "Pack NuGet packages"
  inputs:
    command: 'pack'
    packagesToPack: '$(solution)'
    packDirectory: '$(Build.ArtifactStagingDirectory)/NuGet'    
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'GitVersion.NuGetVersion'

- task: NuGetCommand@2
  displayName: "Publish to Azure DevOps"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGet/*.nupkg;!$(Build.ArtifactStagingDirectory)/NuGet/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'e745086d-201a-4e45-8d8f-ed7088052af8'

- task: NuGetCommand@2
  displayName: "Publish to GitHub Packages (Framework)"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGet/Framework*.nupkg;!$(Build.ArtifactStagingDirectory)/NuGet/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'GitHub JaSaSe NuGet'

- task: NuGetCommand@2
  displayName: "Publish to GitHub Packages (Extension)"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGet/Extension*.nupkg;!$(Build.ArtifactStagingDirectory)/NuGet/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'GitHub JaSaSe NuGet'

- task: NuGetCommand@2
  displayName: "Publish to GitHub Packages (Service)"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGet/Service*.nupkg;!$(Build.ArtifactStagingDirectory)/NuGet/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'GitHub JaSaSe NuGet'

- task: NuGetCommand@2
  displayName: "Publish to GitHub Packages (Plugin)"
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/NuGet/Plugin*.nupkg;!$(Build.ArtifactStagingDirectory)/NuGet/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'GitHub JaSaSe NuGet'